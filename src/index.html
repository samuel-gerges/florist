<body>

    <header id="menu" role="banner" class="menu">

        <div class="menu-title">
            Chez Gerges

        <div id="page-title">Connexion</div>

        <nav class="menu-elements">

                <li class="menu-elmt"><a href="#">Page d'accueil</a></li>

            </ul>
        </nav>

    <br><br><br><br>

    <div id="forms">
        <div class="form" id="form-1">
            <form id="form-users" method="post" action="/accueil">

                <h1>Connexion utilisateurs</h1>

                <label class="label"><b>Nom d'utilisateur *</b></label>
                <input type="text" class="input-t" placeholder="Entrez votre nom d'utilisateur" name="name" required>

                <label class="label"><b>Mot de passe *</b></label>
                <input type="password" class="input-p" placeholder="Entrez votre mot de passe" name="password" required>

                <input type="submit" class="input-s" id='submit-1' value='Réinitialiser'>
                <input type="submit" class="input-s" id='submit-2' value='Se connecter'>

            </form>
        </div>


        <div class="form" id="form-2">
            <form id="form-workers" method="POST" action="/employes">

                <h1>Connexion employés</h1>

                <label class="label"><b>Nom d'utilisateur *</b></label>
                <input type="text" class="input-t" placeholder="Entrez votre nom d'utilisateur" name="name" required>

                <label class="label"><b>Mot de passe *</b></label>
                <input type="password" class="input-p" placeholder="Entrez votre mot de passe" name="password" required>

                <input type="submit" class="input-s" id='submit-1' value='Réinitialiser'>
                <input type="submit" class="input-s" id='submit-2' value='Se connecter'>

            </form>
        </div>
    </div>
